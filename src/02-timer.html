<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input
      type="text"
      id="datetime-picker"
      placeholder="Choose date and time in calendar"
    />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <span class="field">
        <span class="value" data-days>00</span>
        <span class="label" style="color: white">Days</span>
      </span>
      <span class="field">
        <span class="value" data-hours>00</span>
        <span class="label" style="color: white">Hours</span>
      </span>
      <span class="field">
        <span class="value" data-minutes>00</span>
        <span class="label" style="color: white">Minutes</span>
      </span>
      <span class="field">
        <span class="value" data-seconds>00</span>
        <span class="label" style="color: white">Seconds</span>
      </span>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
